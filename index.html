<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App | Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>My Next Birthday</h1>

        <div class="flex">
            <div class="flex-item">
                <h2 id="days">0</h2>
                <p>Days</p>
            </div>
            <div class="flex-item">
                <h2 id="hours">0</h2>
                <p>Hours</p>
            </div>
            <div class="flex-item">
                <h2 id="minutes">0</h2>
                <p>Minutes</p>
            </div>
            <div class="flex-item">
                <h2 id="second">0</h2>
                <p>Second</p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
